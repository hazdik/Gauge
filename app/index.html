<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
      Gauge
    </title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/gauge.min.css -->
    <link rel="stylesheet" href="styles/gauge.css">
    <!-- endbuild -->

  </head>
  <body>
  
  <div class="gauge"
    gauge-value="63" 
    gauge-min="0" 
    gauge-max="100" 
    gauge-step="10" 
    gauge-radius="175" 
    gauge-lineWidth="2"  
    gauge-sectors="[
        {
            'limitTo': 1.9,
            'color': '#666666'
        }, {
            'limitTo': 2.2,
            'color': '#ffa500'
        }, {
            'limitTo': 2.3,
            'color': '#ff0000'
        } 
    ]"
    gauge-arrow-width="3"
    gauge-arrow-color="#1e98e4"
    gauge-arrow-circle-radius="7"
    gauge-tick-inner="false"
    gauge-tick-color="#666666"
    gauge-tick-size="8"
    gauge-tick-text-color="black"
    gauge-tick-text-size="24"
    gauge-tick-text-font="serif"
    >
    <div class="arrow"></div>
    <div class="tick"></div>
  </div>

  <button class="random">
      Random
  </button>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/gauge.min.js -->
        <script src="scripts/gauge.js"></script>
        <!-- endbuild -->
  
  <!-- just for example -->
  <script type="text/javascript">
    // Random
    function getRandom(min, max) {
      return Math.random() * (max - min) + min;
    }

    // Click event
    $('.random').on('click', function() {
        $('.gauge').attr('gauge-value', getRandom(0, 6));
    });
  </script>

</body>
</html>

<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
      Gauge
    </title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/gauge.min.css -->
    <link rel="stylesheet" href="styles/gauge.css">
    <!-- endbuild -->

  </head>
  <body>
  
  <div class="gauge"
    gauge-value="4" 
    gauge-min="0" 
    gauge-max="6" 
    gauge-step="1" 
    gauge-radius="75" 
    gauge-lineWidth="2" 
    gauge-startAngle="0.7" 
    gauge-endAngle="2.3" 
    gauge-sectors="[
        {
            'limitTo': 1.9,
            'color': '#666666'
        }, {
            'limitTo': 2.2,
            'color': '#ffa500'
        }, {
            'limitTo': 2.3,
            'color': '#ff0000'
        } 
    ]"
    gauge-arrow-width="3"
    gauge-arrow-color="#1e98e4"
    gauge-arrow-circle-radius="7"
    gauge-tick-inner="false"
    gauge-tick-color="#666666"
    gauge-tick-size="8"
    gauge-tick-text-color="black"
    gauge-tick-text-size="12"
    gauge-tick-text-font="serif"
    >
    <div class="arrow"></div>
    <div class="tick"></div>
  </div>

  <!-- <div class="gauge"></div> -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/gauge.min.js -->
        <script src="scripts/gauge.js"></script>
        <!-- endbuild -->

</body>
</html>

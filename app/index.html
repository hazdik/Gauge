    <!-- build:css styles/gauge.min.css -->

  </head>
  <body>
  
  <div class="gauge"
    gauge-value="0" 
    gauge-min="0" 
    gauge-max="100" 
    gauge-step="10" 
    gauge-radius="75" 
    gauge-lineWidth="2" 
    gauge-startAngle="0.7" 
    gauge-endAngle="2.3" 
    gauge-sectors="[
        {
            'limitTo': 1.9,
            'color': '#666666'
        }, {
            'limitTo': 2.2,
            'color': '#ffa500'
        }, {
            'limitTo': 2.3,
            'color': '#ff0000'
        } 
    ]"
    gauge-arrow-width="3"
    gauge-arrow-color="#1e98e4"
    >
    <!-- <canvas id="myCanvas" width="578" height="250"></canvas> -->
  </div>


  <!-- <div class="example-gauge">1</div> -->

    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/gauge.min.js -->
        <script src="scripts/gauge.js"></script>

</body>
</html>
